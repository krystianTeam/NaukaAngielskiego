					</div>

								</div>

									<span>hasło: </span><input type="password" class="form-control" placeholder="wprowadź hasło..." id="userPassword">
								</div>

							</form>
						</div>
					</div>

					<div class="col-lg-3 col-centered">	
						<button id="loginBtn" class="btn" type="submit">Zaloguj</button>
					</div>
				
					<div class="col-lg-3 col-centered">
						<button id="registerBtn" class="btn" type="submit">Nowy użytkownik</button>
					</div>
				</div>
				<div class="footerBar"></div>

			</div>

				<button id="ocenBtn" class="btn" >Ocen Aplikacje</button>
